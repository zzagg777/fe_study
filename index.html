<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- (HTML) html 기본 구조 이해하기 -->
    <header>헤더입니다.</header>
    <nav>네비게이션 바입니다.</nav>
    <main>메인입니다.</main>
    <footer>푸터입니다.</footer>

    <!-- (HTML) html 폼 요소 이해하기 -->
    <form action="">
      <!-- input 요소 -->
      <input type="text" placeholder="텍스트 입력" />
      <input type="checkbox" placeholder="체크박스" />
      <input type="radio" placeholder="라디오버튼" />
      <input type="submit" value="전송" />
      <!-- textarea 요소 -->
      <textarea name="" id=""></textarea>
      <!-- select 요소 -->
      <select name="" id="">
        <option value="option1">옵션 1</option>
        <option value="option2">옵션 2</option>
      </select>
      <!-- button 요소 -->
      <button type="button">버튼</button>

      <!-- (HTML) table 기본 이해하기 -->
      <table>
        <thead>
          <th>국가</th>
          <th>언어</th>
        </thead>
        <tbody>
          <tr>
            <td>미국</td>
            <td>영어</td>
          </tr>
          <tr>
            <td>한국</td>
            <td>한국어</td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
